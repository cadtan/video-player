<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">  
      <div class="video-container" > 
        <video id="video"  preload="metadata">
                <source src="video/video.mp4" type="video/mp4" />
                <source src="video/video.ogg" type="video/ogg" />
                <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt" default />
              </video>  
        <!-- Progress bar -->
        <div id="progress">
          <input type="range" id="progress-bar" value="0">
        <!-- Buffer bar -->
          <div class="buffer-bar"></div>
        </div>

        <!-- Video controls -->
        <div class="video-controls clearfix">
          <div id="controls-left"> 
            <button id="play-pause"><img src="icons/play-icon.png" alt="Play" /></button>
            <div id="playtime">0:00 / 0.59</div> 
          </div>
          <div id="controls-right">
            <select id="playback-speed">
              <option value="1">SPD</option>
              <option value=".5">.5x</option>
              <option value="1">1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
            <button type="button" id="closed-caption">CC</button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
            <button id="mute"><img src="icons/volume-on-icon.png" alt="Mute" /></button>
            <button id="fullScreen"><img src="icons/fullscreen-icon.png" alt="fullscreen" /></button>         
          </div>
        </div>
       </div> 
        <!-- Caption -->
        <div id="caption"></div>
    </div>
    
    <!-- Script source -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/captions.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
